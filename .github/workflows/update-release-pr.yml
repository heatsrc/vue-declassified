name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/env-setup
        with:
          node-version: "18.18.0"
          pnpm-version: "8.7.5"
          os: ${{ runner.os }}

      - name: Lint code
        run: pnpm lint
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/env-setup
        with:
          node-version: "18.18.0"
          pnpm-version: "8.7.5"
          os: ${{ runner.os }}

      - name: Unittests
        run: pnpm test

  deploy:
    name: Deploy playground
    environment:
      name: "github-pages"
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/env-setup
        with:
          node-version: "18.18.0"
          pnpm-version: "8.7.5"
          os: ${{ runner.os }}

      - name: Build
        run: pnpm build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./demo/dist"

      - name: Deploy to GitHub pages
        id: deployment
        uses: actions/deploy-pages@v1

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/env-setup
        with:
          node-version: "18.18.0"
          pnpm-version: "8.7.5"
          os: ${{ runner.os }}

      - name: Build
        run: pnpm build

      - name: Create Release Pull Request
        uses: changesets/action@v1
        with:
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
